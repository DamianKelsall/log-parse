[Patterns]
failed_login = ([A-Z][a-z]{2} \d{2} \d{4} \d{2}:\d{2}:\d{2}).*Failed password for (\w+) from (\d+\.\d+\.\d+\.\d+)
invalid_user = ([A-Z][a-z]{2} \d{2} \d{4} \d{2}:\d{2}:\d{2}).*Invalid user (\w+) from (\d+\.\d+\.\d+\.\d+)
sudo_fail = ([A-Z][a-z]{2} \d{2} \d{4} \d{2}:\d{2}:\d{2}).*sudo: (\w+): Authentication failure

